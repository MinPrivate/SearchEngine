<script type="text/javascript">
//FD.fm.setInputDef('#uname','UID/用户名/邮箱');

function chgLogin(A,B){
    var obj=$('#log_'+A).parent();
    if ($("#logtype").val()==A){
        if(typeof B === 'undefined') obj.toggleClass("on_field");
        return ;
    }
    $("#logtype").val(A);

    var objHTML=$('#log_'+A).clone(true);
    $('#log_'+A).remove();
    objHTML.prependTo(obj);
    obj.removeClass("on_field");

}

chgLogin('0',1);
</script>
